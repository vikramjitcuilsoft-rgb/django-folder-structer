{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Users Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header>
    <h1>Users Management</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'user_list' %}">Users</a>
        <a href="{% url 'user_create' %}">Create User</a>
        <a href="/admin/">Admin</a>
    </nav>
</header>

<main>

    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>Â© 2025 Users Management</p>
</footer>

</body>
</html>
